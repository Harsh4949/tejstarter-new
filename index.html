<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/tej_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>TejStarter</title>
    
    <!-- Facebook/LinkedIn Optimization -->
<meta property="og:title" content="TejStarter - IT Services & Digital Solutions">
<meta property="og:description" content="Transform your business with innovative technology">
<meta property="og:image" content="/tej_short_icon_cl.svg">
<meta property="og:type" content="website">

<!-- Twitter Card Optimization -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@tejstarter">
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Google Analytics 4 Enhanced Tracking -->
    <script>
      gtag('config', 'GA_MEASUREMENT_ID', {
        custom_map: {
          'service_type': 'service_category',
          'industry': 'target_market',
          'location': 'user_region'
        }
      });
    </script>
    
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TejStarter",
        "url": "https://www.tejstarter.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.tejstarter.com/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TejStarter",
        "url": "https://www.tejstarter.com",
        "logo": "https://www.tejstarter.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/TejStarter",
          "https://www.twitter.com/TejStarter",
          "https://www.instagram.com/TejStarter",
          "https://www.linkedin.com/company/TejStarter"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN",
          "addressRegion": "India",
          "addressLocality": "Delhi"
        },
        "geo": {
          "latitude": 28.6139,
          "longitude": 77.2090
        }
      }
    </script>
    
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "serviceType": "Web Development",
        "provider": {
          "@type": "Organization",
          "name": "TejStarter"
        },
        "offers": {
          "@type": "OfferCatalog",
          "itemListElement": [
            {
              "@type": "Offer",
              "name": "Web Development Services",
              "description": "Custom websites, e-commerce, responsive design"
            },
            {
              "@type": "Offer",
              "name": "Mobile App Development",
              "description": "iOS, Android, cross-platform applications"
            },
            {
              "@type": "Offer",
              "name": "Digital Marketing Services",
              "description": "SEO, social media, PPC, content marketing"
            }
          ]
        }
      }
    </script>
  </body>
</html>
